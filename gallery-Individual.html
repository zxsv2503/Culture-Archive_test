  <style>
    /* Masonry 스타일의 gallery */
    .gallery {
      column-count: 4;
      column-gap: 12px;
      padding: 20px;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 12px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 1200px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
